<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de velocidade</title>
</head>
<body>
  <h1>Teste de velocidade</h1>
  <script>
    var carro1 = prompt("Escreva o nome do primeiro veículo: ")
    var velocidade1 = parseFloat(prompt("Escreva a velocidade desse carro: "))
    var carro2 = prompt("Escreva o nome do segundo veículo: ")
    var velocidade2 = parseFloat(prompt("Escreva a velocidade do segundo veículo"))

    if (velocidade1 > velocidade2){
      alert(` O veículo mais rápido é o ${carro1} a ${velocidade1}Km/H`)
    }
    else 
    alert(` O veículo mais rápido é o ${carro2} a ${velocidade2}Km/H`)
  </script>
</body>
</html>
